<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Thi is a card component buid with CSS3">
  <meta name="author" content="Estiven Mayhuay">
  <meta name="keywords" content="HTML5, CSS3, flexbox">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Card Component ~Estiven Mayhuay</title>
  <link rel="stylesheet" href="main.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
      <div class="card__img"></div>
      <div class="card__info">
        <h1>Get <span>insights</span> that help <br> your business grow.</h1>
        <p>Discover the benefits of data analytic and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
        <div class="chart">
          <div class="companies">
            <h2>10k +</h2>
            <span>COMPANIES</span>
          </div>
          <div class="templates">
            <h2>314</h2>
            <span>TEMPLATES</span>
          </div>
          <div class="queries">
            <h2>12M +</h2>
            <span>QUERIES</span>
          </div>
        </div>
      </div>
    </div>

    <footer><span>&copy;Estiven Mayhuay - 2021</span></footer>
</body>
</html>
